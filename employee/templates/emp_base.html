{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <style>
        .list-group-item{
            padding:8px !important;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img src="{% static 'images/user-icon.jpg' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3">
                </center> 
                
                <div class="list-group">
                    <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="list-group-item  list-group-item-warning list-group-item-action">Profile</a>
                    <a href="" class="list-group-item list-group-item-warning list-group-item-action">My Experience</a>
                    <a href="" class="list-group-item list-group-item-warning list-group-item-action">Edit My Experience</a>
                    <a href="" class="list-group-item  list-group-item-warning list-group-item-action">My Education</a>
                    <a href="" class="list-group-item list-group-item-warning list-group-item-action">Edit my Education</a>
                    <a href="" class="list-group-item list-group-item-warning list-group-item-action">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green; border-top: 2px solid green; ">Employee Record Management System</h5>
                    <div class="card shadow" style="min-height: 89vh;">
                        <div class="card-body">
                            {% block main %}

                            {% endblock main %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

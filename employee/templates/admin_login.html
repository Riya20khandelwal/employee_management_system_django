{% load static %}
<html>
    <head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
<body style="background-image: url({% static 'images/bg.png' %})">

    <div class="row">
        <div class="col-lg-5 m-auto">
            <div class="card mt-5 bg-dark">
               <div class="card-title text-center mt-3">
                <img src="{% static 'images/admin-icon.png' %}" width="150" height="150">
               </div>
               <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control py-4" placeholder="UserName">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn btn-success px-5">
                    <a href="{% url 'index' %}" class="float-right text-white mt-2">Go Back To Home</a>
                </form>
               </div>
            </div>
        </div>
    </div>

</body>
</html>

{% if error == "no" %}
<script>
    alert('Login Successfully.');
    window.location = ('{% url "admin_home" %}');

</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again...');
</script>
{% endif %}
